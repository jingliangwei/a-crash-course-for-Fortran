        <h2>当型循环</h2>
        <p>
            1.使用do while语句实现当型循环，当while后括号内为".true."时，重复执行循环体内的语句，如下：
            <div class="code-container">
<span class="keywordblue">integer</span>::n=1
<span class="keywordred">do while</span> (n&lt;=50)
    <span class="keywordred">print</span>*, <span class="keywordbrown">'now, n='</span>,n
    <span class="keywordred">print</span>*, <span class="keywordbrown">'let us continue.'</span>
    n=n+1
<span class="keywordred">end do</span>
</div><br />

        </p>
